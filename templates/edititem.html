{% extends "base_secondary.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <form class="form-horizontal" method="post" action="">
        <fieldset>
        <!-- Form Name -->
        <legend>Edit Item</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Item Name</label>
          <div class="col-md-4">
          <input id="name" name="name" type="text" value="{{item.name}}" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="price">Item Price</label>
          <div class="col-md-4">
          <input id="price" name="price" type="text" value="{{item.price}}" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Image Link -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Image link</label>
          <div class="col-md-4">
          <input id="picture" name="picture" type="text" value="{{item.picture}}" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea">Text Area</label>
          <div class="col-md-4">
            <textarea class="form-control" id="textarea" name="description">{{item.description}}</textarea>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for=""></label>
          <div class="col-md-4">
            <button id="" name="" class="btn btn-primary">Submit</button>
          </div>
        </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
    <!-- /.container -->
{% endblock %}
