{% extends "base.html" %}
{% block body %}

<div class="col-md-9">
    <h2>{{category_selected.name}}</h2>
    <label>New Item
        <a href="new" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></a>
    </label>
    <hr>
    {% for item in items %}
        <div class="thumbnail">
            <img class="img-responsive" src="{{item.picture}}" alt="">
            <div class="caption-full">
                <h4 class="pull-right">{{item.price}}</h4>
                <h4><a href="/category/{{item.category_id}}/{{item.id}}">{{item.name}}</a>
                </h4>
                <p>{{item.description}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
